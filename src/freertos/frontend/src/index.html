<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeRTOS + ESP32</title>
</head>

<body>
  <noscript>
    <p style="color: red;">This dashboard requires JavaScript to function properly.</p>
  </noscript>
  <theme-changer></theme-changer>
  <dashboard-struct>
    <dashboard-menu>

      <!-- Options -->
      <dashboard-options>
        <dashboard-option target="home">
          <icon-element name="home"></icon-element>
          Home
        </dashboard-option>
        <dashboard-option target="i/o">
          <icon-element name="sort-horizontal"></icon-element>
          Input/Output
        </dashboard-option>
        <dashboard-option target="analog">
          <icon-element name="tunning"></icon-element>
          Analog
        </dashboard-option>
        <dashboard-option target="settings">
          <icon-element name="settings"></icon-element>
          Settings
        </dashboard-option>
      </dashboard-options>

      <!-- Footer -->
      <dashboard-menu-footer>
        <a class="clean-a" href="https://www.utfpr.edu.br/" target="_blank">
          <image-element name="utfpr"></image-element>
        </a>
        <a class="clean-a" href="https://luiztakeda.dev" target="_blank">
          <span class="copyright">
            &copy; 2025 Luiz Takeda. All rights reserved.
          </span>
        </a>
      </dashboard-menu-footer>
    </dashboard-menu>
    <dashboard-content default="home">

      <!-- Home Page -->
      <dashboard-page name="home">
        <h1 style="text-align: center;">Home Page</h1>
        <div class="container full center">
          <span style="font-size: 40px; text-align: center;">
            üèóÔ∏è Work in progress!
          </span>
        </div>
      </dashboard-page>

      <!-- I/O Page -->
      <dashboard-page name="i/o">
        <h1 style="text-align: center;">Input/Output Page</h1>
        <form is="form-element" path="/api/io">
          <h2>Form</h2>
        </form>
      </dashboard-page>

      <!-- Analog Page -->
      <dashboard-page name="analog">
        <h1 style="text-align: center;">Analog Page</h1>
      </dashboard-page>

      <!-- Settings Page -->
      <dashboard-page name="settings">
        <h1 style="text-align: center;">Settings Page</h1>
      </dashboard-page>
    </dashboard-content>
  </dashboard-struct>

  <script src="bundle.js"></script>
</body>

</html>
