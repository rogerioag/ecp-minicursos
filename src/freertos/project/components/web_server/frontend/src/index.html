<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeRTOS + ESP32</title>
</head>

<body>
  <noscript>
    <p style="color: red;">This dashboard requires JavaScript to function properly.</p>
  </noscript>
  <theme-changer></theme-changer>
  <dashboard-struct>
    <dashboard-menu>

      <!-- Options -->
      <dashboard-options>
        <dashboard-option target="home">
          <icon-element name="home"></icon-element>
          Home
        </dashboard-option>
        <dashboard-option target="i/o">
          <icon-element name="sort-horizontal"></icon-element>
          Input/Output
        </dashboard-option>
        <dashboard-option target="analog">
          <icon-element name="tunning"></icon-element>
          Analog Input
        </dashboard-option>
      </dashboard-options>

      <!-- Footer -->
      <dashboard-menu-footer>
        <a class="clean-a" href="https://www.utfpr.edu.br/" target="_blank">
          <image-element name="utfpr"></image-element>
        </a>
        <a class="clean-a" href="https://luiztakeda.dev" target="_blank">
          <span class="copyright">
            &copy; 2025 Luiz Takeda. All rights reserved.
          </span>
        </a>
      </dashboard-menu-footer>
    </dashboard-menu>
    <dashboard-content default="home">

      <!-- Home Page -->
      <dashboard-page name="home">
        <h1 style="text-align: center;">Home</h1>
        <div class="container full center">
          <span style="font-size: 40px; text-align: center;">
            üèóÔ∏è Work in progress!
          </span>
        </div>
      </dashboard-page>

      <!-- I/O Page -->
      <dashboard-page name="i/o">
        <h1 style="text-align: center;">Input/Output</h1>

        <h2>Inputs</h2>
        <div class="digital-grid">
          <digital-input-element num="0"></digital-input-element>
          <digital-input-element num="1"></digital-input-element>
          <digital-input-element num="2"></digital-input-element>
        </div>

        <h2>Outputs</h2>
        <div class="digital-grid">
          <digital-output-element num="0"></digital-output-element>
          <digital-output-element num="1"></digital-output-element>
          <digital-output-element num="2"></digital-output-element>
          <digital-output-element num="3"></digital-output-element>
        </div>
      </dashboard-page>

      <!-- Analog Page -->
      <dashboard-page name="analog">
        <h1 style="text-align: center;">Analog Inputs</h1>
        <div class="analog-grid">
          <analog-input-element num="0" min="0" max="4096">Analog 0</analog-input-element>
          <analog-input-element num="1" min="0" max="4096">Analog 1</analog-input-element>
          <analog-input-element name="Test1" num="2" min="0" max="50">Temperature</analog-input-element>
          <analog-input-element name="Test1" num="3" min="0" max="100">Humidity</analog-input-element>
        </div>
      </dashboard-page>

    </dashboard-content>
  </dashboard-struct>

  <script src="bundle.js"></script>
</body>

</html>
